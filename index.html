<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Collection by Juliana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;

         .Home{
            margin: 1rem 2rem;
            padding: 1rem 2rem;
         }
            
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 15px 0;
        }
        .product p {
            color: #555;
            margin: 0 0 15px;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoes Collection by Juliana</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <header>
        <section id="Home">
            <h1>Selamat Datang dikoleksi Sepatu Sneakers</h1>
            <p>ini merupakan koleksi sneakers saya</p>
        </section>
    </header>

    <div class="container">
        <section class="products">
            <div class="product">
                <img src="/img/sepatu 1.jpg" alt="product 1">
                <h3>Casual Sneakers</h3>
                <p>IDR300.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/sepatu 2.jpg" alt="Product 2">
                <h3>Running Shoes</h3>
                <p>IDR250.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/sepatu 3.jpg" alt="Product 3">
                <h3>Formal Shoes</h3>
                <p>IDR230.000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="/img/sepatu 4" alt="Product 4">
                <h3>Sport Shoes</h3>
                <p>$69.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>

</body>
</html>
